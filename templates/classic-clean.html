<!DOCTYPE html>
<html>
<head>
    <title>Argus Network Monitor</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 20px;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.6;
        }
        .header {
            border-bottom: 3px solid #2c3e50;
            padding: 10px 0;
            margin-bottom: 25px;
        }
        .header h3 {
            margin: 0;
            font-size: 22px;
            font-weight: bold;
            color: #2c3e50;
        }
        .group {
            border: 2px solid #34495e;
            margin-bottom: 25px;
            background-color: #ffffff;
        }
        .group-header {
            background-color: #34495e;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-bottom: 1px solid #2c3e50;
        }
        .monitor-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        .monitor-table th, .monitor-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .monitor-table th:nth-child(1), .monitor-table td:nth-child(1) { width: 20%; }
        .monitor-table th:nth-child(2), .monitor-table td:nth-child(2) { width: 15%; }
        .monitor-table th:nth-child(3), .monitor-table td:nth-child(3) { width: 10%; }
        .monitor-table th:nth-child(4), .monitor-table td:nth-child(4) { width: 12%; }
        .monitor-table th:nth-child(5), .monitor-table td:nth-child(5) { width: 12%; }
        .monitor-table th:nth-child(6), .monitor-table td:nth-child(6) { width: 15%; }
        .monitor-table th:nth-child(7), .monitor-table td:nth-child(7) { width: 16%; }
        .monitor-table th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #2c3e50;
            border-bottom: 2px solid #34495e;
        }
        .monitor-table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .monitor-table tbody tr:hover {
            background-color: #e9ecef;
        }
        .status-ok { color: #27ae60; font-weight: bold; }
        .status-warning { color: #f39c12; font-weight: bold; }
        .status-error { color: #e74c3c; font-weight: bold; }
        .last-updated {
            text-align: center;
            margin-top: 25px;
            color: #7f8c8d;
            font-style: italic;
            font-size: 14px;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }
        .uptime-bar {
            width: 100px;
            height: 18px;
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            overflow: hidden;
            position: relative;
            display: inline-block;
            margin-right: 8px;
        }
        .uptime-fill {
            height: 100%;
            background-color: #27ae60;
            transition: width 0.3s ease;
        }
        .loading, .error {
            text-align: center;
            padding: 30px;
            font-size: 16px;
            border: 2px dashed #bdc3c7;
            margin: 20px 0;
        }
        .loading { color: #7f8c8d; }
        .error { color: #e74c3c; border-color: #e74c3c; }
    </style>
</head>
<body>
    <div class="header">
        <h3 id="page-title">Argus Network Monitor</h3>
    </div>

    <div id="content">
        <div class="loading">Loading monitor data...</div>
    </div>

    <div class="last-updated" id="last-updated">
        Loading...
    </div>

    <script>
        function getStatusClass(status) {
            switch (status.toLowerCase()) {
                case 'ok': return 'status-ok';
                case 'warning': return 'status-warning';
                case 'failure': return 'status-error';
                default: return 'status-ok';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateMonitorData() {
            fetch('/argus/status')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('page-title').textContent = data.name;
                    document.title = data.name + ' - Network Monitor';

                    let html = '';
                    data.groups.forEach(group => {
                        html += '<div class="group">';
                        html += '<div class="group-header">' + escapeHtml(group.name) + '</div>';
                        html += '<table class="monitor-table">';
                        html += '<thead><tr>';
                        html += '<th>Service</th><th>Host</th><th>Status</th><th>Response Time</th><th>Uptime</th><th>Last Check</th><th>Details</th>';
                        html += '</tr></thead><tbody>';

                        group.monitors.forEach(monitor => {
                            const statusClass = getStatusClass(monitor.status);
                            html += '<tr>';
                            html += '<td>' + escapeHtml(monitor.service) + '</td>';
                            html += '<td>' + escapeHtml(monitor.host) + '</td>';
                            html += '<td class="' + statusClass + '">' + escapeHtml(monitor.status) + '</td>';
                            html += '<td>' + escapeHtml(monitor.response_time) + '</td>';
                            html += '<td>';
                            html += '<div class="uptime-bar">';
                            html += '<div class="uptime-fill" style="width: ' + monitor.uptime_percent + '%"></div>';
                            html += '</div>' + monitor.uptime_percent.toFixed(1) + '%';
                            html += '</td>';
                            html += '<td>' + escapeHtml(monitor.last_check) + '</td>';
                            html += '<td>' + escapeHtml(monitor.details) + '</td>';
                            html += '</tr>';
                        });

                        html += '</tbody></table></div>';
                    });

                    document.getElementById('content').innerHTML = html;
                    document.getElementById('last-updated').textContent =
                        'Last updated: ' + data.timestamp + ' | Auto-refresh every 30 seconds';
                })
                .catch(error => {
                    console.error('Error fetching monitor data:', error);
                    document.getElementById('content').innerHTML =
                        '<div class="error">Error loading monitor data. Please try refreshing the page.</div>';
                });
        }

        updateMonitorData();
        setInterval(updateMonitorData, 30000);
    </script>
</body>
</html>
