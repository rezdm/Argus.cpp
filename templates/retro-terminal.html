<!DOCTYPE html>
<html>
<head>
    <title>Argus Monitor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        * { box-sizing: border-box; }

        body {
            font-family: 'VT323', 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            background-color: #0c0c0c;
            color: #33ff33;
            font-size: 18px;
            line-height: 1.2;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.15),
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 2px
                );
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.97; }
            50% { opacity: 1; }
            100% { opacity: 0.97; }
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .terminal-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            border: 3px solid #33ff33;
            background-color: #000000;
            box-shadow:
                0 0 20px rgba(51, 255, 51, 0.3),
                inset 0 0 100px rgba(0, 0, 0, 0.8);
            padding: 15px;
        }

        .header {
            border-bottom: 2px solid #33ff33;
            padding: 10px 0;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h3 {
            margin: 0;
            font-size: 28px;
            color: #33ff33;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #33ff33;
        }

        .header h3::before {
            content: '> ';
            color: #ffff00;
        }

        .header .last-updated {
            margin: 0;
            font-size: 16px;
            color: #00aa00;
            letter-spacing: 2px;
        }

        .header .last-updated::before {
            content: '[ ';
            color: #666666;
        }

        .header .last-updated::after {
            content: ' ]';
            color: #666666;
        }

        .system-info {
            color: #00aa00;
            font-size: 14px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: #33ff33;
            margin-left: 5px;
            animation: blink 1s step-start infinite;
        }

        .group {
            margin-bottom: 20px;
            border: 1px solid #33ff33;
            background-color: rgba(0, 50, 0, 0.2);
        }

        .group-header {
            background-color: rgba(51, 255, 51, 0.1);
            color: #ffff00;
            padding: 8px 12px;
            font-size: 22px;
            font-weight: bold;
            border-bottom: 2px solid #33ff33;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #ffff00;
        }

        .group-header::before {
            content: '== ';
            color: #33ff33;
        }

        .group-header::after {
            content: ' ==';
            color: #33ff33;
        }

        .monitor-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 17px;
            table-layout: fixed;
        }

        .monitor-table td {
            padding: 5px 10px;
            text-align: left;
            border-bottom: 1px dotted #004400;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .monitor-table tr:hover {
            background-color: rgba(51, 255, 51, 0.05);
        }

        .monitor-table th {
            padding: 6px 10px;
            text-align: left;
            background-color: rgba(0, 100, 0, 0.3);
            color: #00ff00;
            font-weight: bold;
            border-bottom: 2px solid #33ff33;
            text-transform: uppercase;
            font-size: 16px;
            letter-spacing: 2px;
        }

        /* Fixed column widths for alignment */
        .monitor-table td:nth-child(1),
        .monitor-table th:nth-child(1) { width: 18%; }
        .monitor-table td:nth-child(2),
        .monitor-table th:nth-child(2) { width: 16%; }
        .monitor-table td:nth-child(3),
        .monitor-table th:nth-child(3) { width: 10%; }
        .monitor-table td:nth-child(4),
        .monitor-table th:nth-child(4) { width: 10%; }
        .monitor-table td:nth-child(5),
        .monitor-table th:nth-child(5) { width: 12%; }
        .monitor-table td:nth-child(6),
        .monitor-table th:nth-child(6) { width: 10%; }
        .monitor-table td:nth-child(7),
        .monitor-table th:nth-child(7) { width: 24%; }

        .status-pending {
            color: #888888;
            font-weight: bold;
            text-shadow: 0 0 5px #888888;
        }

        .status-ok {
            color: #00ff00;
            font-weight: bold;
            text-shadow: 0 0 8px #00ff00;
        }

        .status-warning {
            color: #ffff00;
            font-weight: bold;
            text-shadow: 0 0 8px #ffff00;
        }

        .status-error {
            color: #ff0000;
            font-weight: bold;
            text-shadow: 0 0 8px #ff0000;
            animation: blink 1s step-start infinite;
        }

        .uptime-bar {
            width: 60px;
            height: 12px;
            background-color: #002200;
            overflow: hidden;
            position: relative;
            display: inline-block;
            margin-right: 5px;
            vertical-align: middle;
            border: 1px solid #33ff33;
        }

        .uptime-fill {
            height: 100%;
            background-color: #33ff33;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px #33ff33;
        }

        .loading, .error {
            text-align: center;
            padding: 30px;
            font-size: 20px;
            letter-spacing: 2px;
        }

        .loading {
            color: #00aa00;
        }

        .loading::after {
            content: '';
            display: inline-block;
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 80% { content: '...'; }
            100% { content: ''; }
        }

        .error {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            animation: blink 1s step-start infinite;
        }

        /* Unified footer table */
        .footer-header {
            margin-top: 20px;
        }

        .prompt {
            color: #00aa00;
            margin-top: 20px;
            font-size: 18px;
            letter-spacing: 1px;
        }

        .prompt::before {
            content: 'root@argus:~# ';
            color: #33ff33;
        }

        /* Scanline effect */
        .terminal-wrapper::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.1);
            pointer-events: none;
            z-index: 2;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                font-size: 14px;
            }

            .terminal-wrapper {
                padding: 10px;
            }

            .header h3 {
                font-size: 20px;
            }

            .group-header {
                font-size: 16px;
            }

            .monitor-table,
            .monitor-table td {
                font-size: 13px;
            }

            .monitor-table th:nth-child(n+5),
            .monitor-table td:nth-child(n+5) {
                display: none;
            }
        }

        /* CRT curve effect (optional, disable for performance) */
        .terminal-wrapper {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="terminal-wrapper">
        <div class="system-info">ARGUS MONITORING SYSTEM v1.0 :: TERMINAL INTERFACE</div>

        <div class="header">
            <h3 id="page-title">ARGUS MONITOR</h3>
            <div class="last-updated" id="last-updated">INITIALIZING</div>
        </div>

        <div id="content">
            <div class="loading">LOADING DATA</div>
        </div>

        <div class="prompt">
            <span id="status-text">READY</span><span class="cursor"></span>
        </div>
    </div>

    <script>
        function getStatusClass(status) {
            switch (status.toLowerCase()) {
                case 'pending': return 'status-pending';
                case 'ok': return 'status-ok';
                case 'warning': return 'status-warning';
                case 'failure': return 'status-error';
                default: return 'status-pending';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateMonitorData() {
            fetch('/argus/status')
                .then(response => response.ok ? response.json() : Promise.reject('Network error'))
                .then(data => {
                    document.getElementById('page-title').textContent = data.name.toUpperCase();
                    document.title = data.name + ' - Terminal';

                    let html = '';
                    let totalMonitors = 0;
                    let errorCount = 0;

                    data.groups.forEach((group, index) => {
                        html += '<div class="group">';
                        html += '<div class="group-header">' + escapeHtml(group.name.toUpperCase()) + '</div>';
                        html += '<table class="monitor-table"><tbody>';

                        group.monitors.forEach(monitor => {
                            totalMonitors++;
                            if (monitor.status.toLowerCase() === 'failure') {
                                errorCount++;
                            }

                            const statusClass = getStatusClass(monitor.status);
                            html += '<tr>';
                            html += '<td>' + escapeHtml(monitor.service) + '</td>';
                            html += '<td>' + escapeHtml(monitor.host) + '</td>';
                            html += '<td class="' + statusClass + '">' + escapeHtml(monitor.status.toUpperCase()) + '</td>';
                            html += '<td>' + escapeHtml(monitor.response_time) + '</td>';
                            html += '<td><div class="uptime-bar"><div class="uptime-fill" style="width: ' + monitor.uptime_percent + '%"></div></div>' + monitor.uptime_percent.toFixed(0) + '%</td>';
                            html += '<td>' + escapeHtml(monitor.last_check.split(' ')[1] || 'NEVER') + '</td>';
                            html += '<td>' + escapeHtml(monitor.details.substring(0, 30)) + '</td>';
                            html += '</tr>';
                        });

                        html += '</tbody></table></div>';
                    });

                    // Add unified header at the bottom
                    html += '<div class="group footer-header">';
                    html += '<table class="monitor-table">';
                    html += '<thead><tr><th>SERVICE</th><th>HOST</th><th>STATUS</th><th>TIME</th><th>UP%</th><th>CHECK</th><th>DETAILS</th></tr></thead>';
                    html += '</table></div>';

                    document.getElementById('content').innerHTML = html;
                    document.getElementById('last-updated').textContent = data.timestamp.split(' ')[1];

                    // Update status text
                    const statusText = document.getElementById('status-text');
                    if (errorCount > 0) {
                        statusText.textContent = 'ALERT: ' + errorCount + ' SERVICE(S) DOWN';
                        statusText.style.color = '#ff0000';
                    } else {
                        statusText.textContent = 'ALL SYSTEMS OPERATIONAL (' + totalMonitors + ' SERVICES)';
                        statusText.style.color = '#00ff00';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('content').innerHTML = '<div class="error">ERROR: CONNECTION FAILED</div>';
                    document.getElementById('status-text').textContent = 'SYSTEM ERROR';
                    document.getElementById('status-text').style.color = '#ff0000';
                });
        }

        updateMonitorData();
        setInterval(updateMonitorData, 30000);
    </script>
</body>
</html>
