<!DOCTYPE html>
<html>
<head>
    <title>Argus++ Status</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            font-size: 10px;
            line-height: 1.1;
            padding: 6px;
        }
        .header {
            text-align: center;
            padding: 4px 0;
            margin-bottom: 8px;
            border-bottom: 1px solid #333;
        }
        .header h3 {
            font-size: 14px;
            font-weight: 500;
            color: #fff;
        }
        .group {
            margin-bottom: 12px;
            border: 1px solid #333;
            border-radius: 3px;
            background: #222;
            overflow: hidden;
        }
        .group-header {
            background: linear-gradient(90deg, #2d3748, #4a5568);
            color: #fff;
            padding: 4px 8px;
            font-size: 11px;
            font-weight: 600;
            border-bottom: 1px solid #333;
        }
        .monitor-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        .monitor-table th, .monitor-table td {
            padding: 2px 6px;
            text-align: left;
            border-bottom: 1px solid #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            height: 20px;
            vertical-align: middle;
        }
        /* Fixed column widths for perfect alignment */
        .monitor-table th:nth-child(1), .monitor-table td:nth-child(1) { width: 15%; }
        .monitor-table th:nth-child(2), .monitor-table td:nth-child(2) { width: 8%; }
        .monitor-table th:nth-child(3), .monitor-table td:nth-child(3) { width: 15%; }
        .monitor-table th:nth-child(4), .monitor-table td:nth-child(4) { width: 8%; }
        .monitor-table th:nth-child(5), .monitor-table td:nth-child(5) { width: 15%; }
        .monitor-table th:nth-child(6), .monitor-table td:nth-child(6) { width: 8%; }
        .monitor-table th:nth-child(7), .monitor-table td:nth-child(7) { width: 15%; }
        .monitor-table th:nth-child(8), .monitor-table td:nth-child(8) { width: 8%; }
        .monitor-table th:nth-child(9), .monitor-table td:nth-child(9) { width: 8%; }

        .monitor-table th {
            background: #2a2a2a;
            font-weight: 600;
            color: #ccc;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            height: 16px;
        }
        .monitor-table tbody tr:nth-child(even) {
            background: #262626;
        }
        .monitor-table tbody tr:nth-child(odd) {
            background: #2a2a2a;
        }
        .monitor-table tbody tr:hover {
            background: #333;
        }

        .status-cell {
            display: flex;
            align-items: center;
            gap: 3px;
        }
        .status-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .status-text {
            font-size: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .status-ok .status-indicator { background: #10b981; box-shadow: 0 0 3px #10b981; }
        .status-ok .status-text { color: #10b981; }
        .status-warning .status-indicator { background: #f59e0b; box-shadow: 0 0 3px #f59e0b; }
        .status-warning .status-text { color: #f59e0b; }
        .status-error .status-indicator { background: #ef4444; box-shadow: 0 0 3px #ef4444; }
        .status-error .status-text { color: #ef4444; }

        .service-name {
            font-weight: 500;
            font-size: 9px;
        }

        .last-updated {
            text-align: center;
            margin-top: 8px;
            color: #666;
            font-size: 8px;
            padding: 3px 0;
            border-top: 1px solid #333;
        }
        .loading, .error {
            text-align: center;
            padding: 15px;
            font-size: 11px;
        }
        .loading { color: #666; }
        .error { color: #ef4444; }

        /* Ultra-wide screen optimizations for maximum density */
        @media (min-width: 1920px) {
            body { font-size: 9px; padding: 4px; }
            .monitor-table th, .monitor-table td { height: 18px; padding: 1px 5px; }
            .monitor-table th { height: 14px; }
            .service-name { font-size: 8px; }
            .status-text { font-size: 7px; }
        }
        @media (min-width: 2560px) {
            body { font-size: 8px; padding: 3px; }
            .monitor-table th, .monitor-table td { height: 16px; padding: 1px 4px; }
            .monitor-table th { height: 12px; }
            .service-name { font-size: 7px; }
            .status-text { font-size: 6px; }
            .status-indicator { width: 5px; height: 5px; }
        }

        /* Mobile fallback */
        @media (max-width: 768px) {
            .monitor-table th:nth-child(n+5),
            .monitor-table td:nth-child(n+5) { display: none; }
            .monitor-table th:nth-child(1), .monitor-table td:nth-child(1) { width: 35%; }
            .monitor-table th:nth-child(2), .monitor-table td:nth-child(2) { width: 20%; }
            .monitor-table th:nth-child(3), .monitor-table td:nth-child(3) { width: 25%; }
            .monitor-table th:nth-child(4), .monitor-table td:nth-child(4) { width: 20%; }
        }

        /* Scroll optimization for massive datasets */
        .group {
            contain: layout style paint;
        }
        .monitor-table tbody {
            contain: layout style paint;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3 id="page-title">Argus++ Status</h3>
    </div>

    <div id="content">
        <div class="loading">Loading status data...</div>
    </div>

    <div class="last-updated" id="last-updated">Loading...</div>

    <script>
        function getStatusClass(status) {
            switch (status.toLowerCase()) {
                case 'ok': return 'status-ok';
                case 'warning': return 'status-warning';
                case 'failure': return 'status-error';
                default: return 'status-ok';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function truncateText(text, maxLength) {
            return text.length > maxLength ? text.substring(0, maxLength - 3) + '...' : text;
        }

        function updateMonitorData() {
            fetch('/api/status')
                .then(response => response.ok ? response.json() : Promise.reject('Network error'))
                .then(data => {
                    document.getElementById('page-title').textContent = data.name;
                    document.title = data.name + ' - Status';

                    let html = '';
                    data.groups.forEach(group => {
                        html += '<div class="group">';
                        html += '<div class="group-header">' + escapeHtml(group.name) + ' (' + group.monitors.length + ')</div>';
                        html += '<table class="monitor-table">';
                        html += '<thead><tr>';
                        html += '<th>Service</th><th>Status</th><th>Service</th><th>Status</th>';
                        html += '<th>Service</th><th>Status</th><th>Service</th><th>Status</th><th>+</th>';
                        html += '</tr></thead><tbody>';

                        // Group monitors into rows of 4 columns (4 service/status pairs)
                        const monitors = group.monitors;
                        const rowSize = 4;

                        for (let i = 0; i < monitors.length; i += rowSize) {
                            html += '<tr>';

                            // Fill up to 4 service/status pairs per row
                            for (let col = 0; col < rowSize; col++) {
                                const monitor = monitors[i + col];
                                if (monitor) {
                                    const statusClass = getStatusClass(monitor.status);
                                    const serviceName = truncateText(monitor.service, 14);
                                    const statusText = monitor.status === 'OK' ? 'OK' :
                                                      monitor.status === 'WARNING' ? 'W' : 'F';

                                    html += '<td class="service-name" title="' +
                                            escapeHtml(monitor.service + ' - ' + monitor.host) + '">' +
                                            escapeHtml(serviceName) + '</td>';
                                    html += '<td><div class="status-cell ' + statusClass + '" title="' +
                                            escapeHtml(monitor.status) + '">';
                                    html += '<div class="status-indicator"></div>';
                                    html += '<div class="status-text">' + statusText + '</div>';
                                    html += '</div></td>';
                                } else {
                                    // Empty cells for alignment
                                    html += '<td></td><td></td>';
                                }
                            }

                            // Extra column for overflow indicator
                            const remainingCount = Math.max(0, monitors.length - (i + rowSize));
                            html += '<td style="font-size:7px;color:#666;">' +
                                    (remainingCount > 0 ? '+' + remainingCount : '') + '</td>';
                            html += '</tr>';
                        }

                        html += '</tbody></table></div>';
                    });

                    document.getElementById('content').innerHTML = html;
                    document.getElementById('last-updated').textContent =
                        'Updated: ' + data.timestamp.split(' ')[1] + ' | ' +
                        data.groups.reduce((total, group) => total + group.monitors.length, 0) + ' services';
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('content').innerHTML =
                        '<div class="error">Error loading status data</div>';
                });
        }

        // Fast refresh for high-density monitoring
        updateMonitorData();
        setInterval(updateMonitorData, 10000);

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'r' || e.key === 'R') {
                updateMonitorData();
            }
        });
    </script>
</body>
</html>
